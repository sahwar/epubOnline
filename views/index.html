<!DOCTYPE html>
<html>

<head>
    <title>图书列表</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/theme.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        .book {
            border-bottom: 1px solid;
            padding-bottom: 10px;
            border-left: 1px solid rgba(100, 100, 100, 0.1);
        }
    </style>
    <script src="/js/jquery.js" type="text/javascript"></script>
    <script src="/js/lodash.min.js" type="text/javascript"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/tools.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function() {
            $.ajax({
                url: '/books',
                type: 'GET',
                success: function(data, status) {
                    console.log(status)
                    console.log(data)
                    var book_list = $("#book_list")

                    _.each(data, function(book) {
                        var meta = book.meta
                        var img =
                            '<div class="col-md-4 book">' +
                            '   <div style="text-align: center;">' +
                            '       <img src="' + meta.coverage + '" style="max-height: 200px;" />' +
                            '   </div>' +
                            '   <div style="text-align: center;">' +
                            '       <p style="margin-top: 10px; font-size: 18px;">' + meta.title + '</p>' +
                            '       <button type="button" class="btn btn-success" id="btn_' + book.id + '" >开始阅读</button>' +
                            '   </div>' +
                            '</div>';

                        book_list.append(img)
                        $("#btn_" + book.id).click(function() {
                            // alert(book.id)
                            window.open("/BookNavIndex?id=" + book.id)
                        })
                    })
                }
            });

            $("#btn_1").click(function() {
                alert("btn1")
            })

        })
    </script>
</head>

<body style="margin-right:5px;">
    <div class="row" id="book_list" style="margin-top: 40px;">
    </div>
</body>

</html>
